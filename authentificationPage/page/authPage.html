<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="authPage.css">
    <title>Authentication Page</title>
</head>
<body>
    <h1>Welcome to OrpheoMix</h1>
    <form id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" id="pseudoSignup" name="pseudo" placeholder="Pseudo" required>
        <input type="password" id="passwordSignup" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="pseudoLogin" name="pseudo" placeholder="Pseudo" required>
        <input type="password" id="passwordLogin" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script src="authentification.js"></script>
</body>
</html>
