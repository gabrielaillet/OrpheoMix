<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrpheoMix</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/index.css" />
</head>

<body>
  <div class="container-fluid fixed-top bg-light" role="group">
    <div class="row">
      <div class="col-12 col-md-4 text-center">
        <a href="artistes.html" class="button-56" id="artistes-button">Artistes</a>
      </div>
      <div class="col-12 col-md-4 text-center">
        <a href="sons.html" class="button-56" id="sons-button">Sons</a>
      </div>
      <div class="col-12 col-md-4 text-center">
        <a href="playlists.html" class="button-56" id="playlists-button">Mes Playlists</a>
      </div>
    </div>
  </div>

  <div class="main-content d-flex flex-column">
    <div id="content-container" class="container mt-5 pt-5 flex-grow-1" style="margin-top: 100px;"></div>
    <!-- Adjust margin-top to ensure separation -->

    <!-- Music Player -->
    <div class="music-player d-flex align-items-center">
      <img src="cover.jpeg" alt="Album Cover" class="album-cover">
      <div class="track-info ml-3">
        <h2>Veridis Quo</h2>
        <p>Daft Punk</p>
      </div>
      <div class="progress-container ml-3 flex-grow-1">
        <div class="time-info d-flex justify-content-between">
          <span id="currentTime">0:00</span>
          <span id="totalTime">0:00</span>
        </div>
        <div class="progress-bar">
          <span id="progress"></span>
        </div>
      </div>
      <div class="controls ml-3">
        <button>&#9664;&#9664;</button>
        <button id="playPauseButton">&#9654;</button>
        <button>&#9654;&#9654;</button>
      </div>
    </div>
  </div>
  <audio id="audioPlayer" src="test.mp3"></audio>

  <script src="/js/musicPlayer.js"></script>
  <script>
    // Function to load content dynamically
    function loadContent(url, buttonId) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById('content-container').innerHTML = data;
          setActiveButton(buttonId);
        })
        .catch(error => console.error('Error loading content:', error));
    }

    // Function to set the active button
    function setActiveButton(buttonId) {
      document.querySelectorAll('.button-56').forEach(button => {
        button.classList.remove('active');
      });
      document.getElementById(buttonId).classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('artistes-button').addEventListener('click', event => {
        event.preventDefault();
        loadContent('artistes.html', 'artistes-button');
      });

      document.getElementById('sons-button').addEventListener('click', event => {
        event.preventDefault();
        loadContent('sons.html', 'sons-button');
      });

      document.getElementById('playlists-button').addEventListener('click', event => {
        event.preventDefault();
        loadContent('playlists.html', 'playlists-button');
      });

      // Load initial content
      loadContent('artistes.html', 'artistes-button');
    });
  </script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
