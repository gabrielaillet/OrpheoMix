<!-- html/songList.html -->
<div class="content-container">
  <div class="genre-buttons">
    <button class="genre-button active" onclick="selectGenre('Mixed')">Mixed</button>
    <button class="genre-button" onclick="selectGenre('Rock')">Rock</button>
    <button class="genre-button" onclick="selectGenre('Pop')">Pop</button>
    <button class="genre-button" onclick="selectGenre('Jazz')">Jazz</button>
    <button class="genre-button" onclick="selectGenre('Classical')">Classical</button>
    <button class="genre-button" onclick="selectGenre('Hip-Hop')">Hip-Hop</button>
  </div>
  <div class="song-slider">
    <div class="song">
      <img src="cover1.jpg" alt="Cover 1" class="song-cover">
      <div class="song-info">
        <p class="song-title">Song Title 1</p>
        <p class="song-artist">Artist 1</p>
      </div>
      <p class="song-duration">3:45</p>
    </div>
    <div class="song">
      <img src="cover2.jpg" alt="Cover 2" class="song-cover">
      <div class="song-info">
        <p class="song-title">Song Title 2</p>
        <p class="song-artist">Artist 2</p>
      </div>
      <p class="song-duration">4:20</p>
    </div>
    <div class="song">
      <img src="cover3.jpg" alt="Cover 3" class="song-cover">
      <div class="song-info">
        <p class="song-title">Song Title 3</p>
        <p class="song-artist">Artist 3</p>
      </div>
      <p class="song-duration">2:50</p>
    </div>
    <!-- Add more songs as needed -->
  </div>
</div>
